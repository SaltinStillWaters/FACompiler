<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="text"] {
      display: block;
      margin: 10px 0;
      width: calc(100% - 20px);
      padding: 5px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>FACompiler</h1>
  <label for="input1">Course Code:</label>
  <input type="text" id="input1" name="input1">
  
  <label for="input2">FA number:</label>
  <input type="text" id="input2" name="input2">
  
  <button id="submitButton">start</button>
</body>
<script src="popup.js"></script>
</html>
